<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.author }}</title>
  <meta name="author" content="{{ site.author }}" />
  <meta name="description" content="{{ page.title }} by {{ site.author }}" />

  <link
  href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="/favicon.png">
  <link rel="alternate" type="application/rss+xml" title="{{ site.author }}" href="{{site.url}}/atom.xml" />

  <link rel="stylesheet" href="/assets/stylesheets/all.css">
  <!--[if IE 7]>
    <link rel="stylesheet" href="/assets/stylesheets/font-awesome-ie7.min.css">
  <![endif]-->
</head>
<body>
  <div class="container">
    <div class="four columns sidebar">
      {% include sidebar.html %}
    </div>

    <div class="eleven columns content">
      {{ content }}

      <div class="footer">
        {% include footer.html %}
      </div>
    </div>
  </div>

  {% include analytics.html %}
</body>
</html>
